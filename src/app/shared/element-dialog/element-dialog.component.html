<h1 *ngIf="!isChange" mat-dialog-title>Criação Cliente</h1>
<h1 *ngIf="isChange" mat-dialog-title>Edição Cliente</h1>

<div mat-dialog-content>

  <mat-form-field>
    <mat-label>Nome</mat-label>
    <input  matInput [(ngModel)]="data.nome" #ctrl="ngModel" required name="nome">
  </mat-form-field>
  <mat-form-field>
    <mat-label>SobreNome</mat-label>
    <input matInput [(ngModel)]="data.sobreNome">
  </mat-form-field>      
  <mat-form-field>
    <mat-label>Nacionalidade</mat-label>
    <input matInput [(ngModel)]="data.nacionalidade">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cep</mat-label>
    <input matInput [(ngModel)]="data.cep">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Estado</mat-label>
    <input matInput [(ngModel)]="data.estado">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Cidade</mat-label>
    <input matInput [(ngModel)]="data.cidade">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Logradouro</mat-label>
    <input matInput [(ngModel)]="data.logradouro">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.email">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Telefone</mat-label>
    <input matInput [(ngModel)]="data.telefone">
  </mat-form-field>
  
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancelar</button>
  <button mat-button *ngIf="!isChange" [mat-dialog-close]="data" cdkFocusInitial>Criação</button>
  <button mat-button *ngIf="isChange" [mat-dialog-close]="data" cdkFocusInitial>Alterar</button>
</div>
