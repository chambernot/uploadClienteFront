
<form>
  
<div class="container">
  <button mat-button color="primary" (click)="openDialog(null)">Adicionar Cliente</button>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome: </th>
        <td mat-cell *matCellDef="let element"  > {{element.nome}}  </td>
        
      </ng-container>
    
      <ng-container matColumnDef="sobrenome">
        <th mat-header-cell *matHeaderCellDef> SoreNome: </th>
        <td mat-cell *matCellDef="let element"> {{element.sobreNome}} </td>
      </ng-container>
    
      
      <ng-container matColumnDef="cpf">
        <th mat-header-cell *matHeaderCellDef> Cpf: </th>
        <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
      </ng-container>

      <ng-container matColumnDef="nacionalidade">
        <th mat-header-cell *matHeaderCellDef> Nacionalidade: </th>
        <td mat-cell *matCellDef="let element"> {{element.nacionalidade}} </td>
      </ng-container>
    
      <ng-container matColumnDef="cep">
        <th mat-header-cell *matHeaderCellDef> Cep: </th>
        <td mat-cell *matCellDef="let element"> {{element.cep}} </td>
      </ng-container>
  
      <ng-container matColumnDef="cidade">
        <th mat-header-cell *matHeaderCellDef> Cidade: </th>
        <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
      </ng-container>
      
      <ng-container matColumnDef="logradouro">
        <th mat-header-cell *matHeaderCellDef> Logradouro: </th>
        <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email: </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      
      <ng-container matColumnDef="telefone">
        <th mat-header-cell *matHeaderCellDef> Telefone </th>
        <td mat-cell *matCellDef="let element"> {{element.telefone}} </td>
      </ng-container>
  
      <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Ações </th>
          <td mat-cell *matCellDef="let element"> 
              <button mat-icon-button (click)="editelement(element)" color="primary">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button (click)="deleteelement(element)" color="primary">
                  <mat-icon>delete</mat-icon>
                </button>
          
          </td>
        </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</form>
